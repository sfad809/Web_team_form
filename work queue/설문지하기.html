    </fieldset>
</form>
<form>
<fieldset class="main3">
    <h1 style="text-align: left; font-size: 27px;">전화번호</h1><hr>
        <div class="input2">
            <input type="tel" minlength="1" maxlength="11" placeholder="-를 제외하고 전화번호를 입력해주세요" required>
        </div>
</fieldset>
</form>
<form>
    <div class="button1">
        <button type="submit">다음</button>
    </div>
</form>
