<html>
	<head>
		<link rel="stylesheet" href="css/result.css">
		<script src="js/result.js"></script>
	</head>
	<body>
		<iframe class="frame" src="menu_1.html" width="100%" height="100px" scrolling="no"></iframe>

		<div id="container">
			<fieldset class="question_container">
				<h1 id="title">고객 만족도 조사</h1>
				<hr>

				<div class="description">설명</div>
			</fieldset>

			<fieldset id="question_0" class="question_container">
				<div>
					<h3 class="question_name">질문 제목</h3>
			
					<p class="description">설명</p>
				</div>

				<select class="result_change_type" onchange="changeType(0, 1)">
					<option>막대 그래프</option>
					<option>파이 차트</option>
				</select>

				<div class="barGraph">
					<div class="bar-container">
						<div class="bar_option">옵션 1</div>
						<canvas class="bar_body" width="500" height="70"></canvas>
						<span class="bar_percentage">1(100%)</span>
					</div>
				</div>

				<div class="pieChart">
					<canvas class="pieChart_canvas" width="500" height="320"></canvas>
					<span class="chart_options">
						<div class="chart_option">
							<div class="option_circle">옵션 1</div>
							<span class="chart_percentage">1(100%)</span>
						</div>
					</span>
				</div>

				<div class="answers">
					<div class="answer">옵션 1</div>
				</div>
			</fieldset>
		</div>

		<script>
			// 첫 번째는 set
			// parameters [idx, name, description, type, optionDatas, optionNames]
			setQuestion(0, "전반적인 과정이 얼마나 만족스러우셨나요?", "설명", 0,
				[3, 0, 1, 5, 6], // optionDatas
				["1", "2", "3", "4", "5"] // optionNames
			);

			// createNewElement(name, description, type, optionDatas, optionNames)
			/* type
				0	barGraph	data	names
				1	pieChart	data	names
				2	answer		data	null
			*/
			createNewElement("개선되었으면 하는 사항을 자유롭게 적어주세요", "설명", 2,
				["알바가 불친절해요", "로켓 배송인데 원래 이렇게 늦나요?", "자고 있는데 초인종을 누르시더라구요..벨 없이 배달해달라고 했는데 ㅠㅠ", "맛있어요"],
				null
			);
		</script>
	</body>
</html>
