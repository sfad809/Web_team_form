<!DOCTYPE html>
	<head>
		<link rel="stylesheet" href="css/create.css">
		<script src="js/create.js"></script>
	</head>
	<body>
		<iframe class="frame" src="menu_new.html" width="100%" height="100px" scrolling="no">
		</iframe>

		<div id="container">
			<!-- Title -->
			<fieldset class="question_container">
				<h1 id="title">새 설문지</h1>
				<hr style="background-color: #94d9f0;">

				<div class="description">설문 설명</div>
			</fieldset>

			<!-- Question 0 -->
			<fieldset id="question_0" class="question_container">
				<textarea class="create_question_name" rows="2" cols="50" name="contents"
					placeholder="질문 제목을 입력하세요" maxlength=24"></textarea>
			
				<span class="create_question_type">
					<select onchange="changeOptionType(0)">
						<option>
							<span>[[Img]]</span>
							<span>라디오 버튼</span>
						</option>
						<option>
							<span>[[Img]]</span>
							<span>체크박스</span>
						</option>
						<option>
							<span>[[Img]]</span>
							<span>드롭다운</span>
						</option>
						<option>
							<span>[[Img]]</span>
							<span>단답형</span>
						</option>
					</select>
				</span>
				<br>

				<div style="font-size:0.7em" class="options">
					<div class="option">
						<input class="optionBtn" type="radio" name="0" disabled>
						<input class="optionName" type="text" placeholder="옵션1">
					</div>
					<div class="option">
						<input class="optionBtn" type="radio" name="0" disabled>
						<input class="optionName" type="text" placeholder="옵션2">
					</div>
				</div>
		
				<div style="font-size:0.7em" class="answer">
					<input type="text" placeholder="단답형 텍스트" disabled>
				</div>
			
				<input class="addOption" type="button"
					value="옵션 추가 또는 '기타' 추가" onclick="addOption(0)">
			</fieldset>
		</div> <!-- container end-->

		<!-- sidebar -->
		<fieldset class="small_menu">
			<button type="submit" class="menu" onclick="createNewElement()">
				<img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fimg.lovepik.com%2Fpng%2F20231019%2Fcorrect-correct-icon-checkmark-cartoon_269350_wh860.png&type=sc960_832" height="15" width="15"alt="">
				<span>&nbsp;새 질문</span>
			</button>
			<hr>
			
			<button type="submit" class="menu">
				<img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fimg.lovepik.com%2Fpng%2F20231019%2Fcorrect-correct-icon-checkmark-cartoon_269350_wh860.png&type=sc960_832" height="15" width="15"alt="">
				<span>&nbsp;NULL</span>
			</button>
			<hr>
			
			<button type="submit" class="menu">
				<img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fimg.lovepik.com%2Fpng%2F20231019%2Fcorrect-correct-icon-checkmark-cartoon_269350_wh860.png&type=sc960_832" height="15" width="15"alt=""> 
				<span>&nbsp;NULL</span>
			</button>
		</fieldset>

		<script>
			changeOptionType(0);
		</script>
	</body>
</html>
