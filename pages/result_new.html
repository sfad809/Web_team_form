<html>
	<head>
		<link rel="stylesheet" href="css/result.css">
		<script src="js/result.js"></script>
	</head>
	<body>
		<iframe class="frame" src="menu_new.html" width="100%" height="100px" scrolling="no"></iframe>

		<div id="container">
			<fieldset class="question_container">
				<h1 id="title">새 설문지</h1>
				<hr>

				<div class="description">설명</div>
			</fieldset>

			<fieldset id="question_0" class="question_container">
				<div>
					<h3 class="question_name">질문 제목</h3>
			
					<p class="description">설명</p>
				</div>

				<select class="result_change_type" onchange="changeType(0, 1)">
					<option>막대 그래프</option>
					<option>파이 차트</option>
				</select>

				<div class="barGraph">
					<div class="bar-container">
						<div class="bar_option">옵션 1</div>
						<canvas class="bar_body" width="500" height="70"></canvas>
						<span class="bar_percentage">1(100%)</span>
					</div>
				</div>

				<div class="pieChart">
					<canvas class="pieChart_canvas" width="500" height="320"></canvas>
					<span class="chart_options">
						<div class="chart_option">
							<div class="option_circle">옵션 1</div>
							<span class="chart_percentage">dddd</span>
						</div>
					</span>
				</div>

				<div class="answers">
					<div class="answer">어쩔저쩔</div>
					<div class="answer">어쩔테스트 저쩔테스트</div>
				</div>
			</fieldset>
		</div>

		<script>
			// 첫 번째는 set
			// parameters [idx, name, description, type, optionDatas, optionNames]
			setQuestion(0, "질문입니다", "설명입니다", 0,
				[30, 40, 2, 88], // optionDatas
				["1이구요", "2", "3em", "44"] // optionNames
			);

			// name, description, optionDatas, optionNames, isBarGraph
			/* parameters [name, description, type, optionDatas, optionNames]
			type
				0	barGraph	data	names
				1	pieChart	data	names
				2	answer		data	null
			*/
			createNewElement("새 질문입니다", "새 설명입니다", 1, [80, 12, 33, 44], ["1", "2패", "3승", "4륜"]);
			createNewElement("새새 질문입니다", "새새 설명입니다", 2, ["어쩔저쩔", "어쩔테스트", "저쩔테스트"], null);
		</script>
	</body>
</html>
